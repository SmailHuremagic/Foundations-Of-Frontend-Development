<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .forgot-password-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
        }
        img.logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .forgot-password-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 0;
        }
        .bold-italic {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .forgot-password-form {
            display: flex;
            flex-direction: column;
        }
        .forgot-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .forgot-password-form button {
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .new-password-label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <img src="https://i.imgur.com/JfuyQt3.png" alt="Burch Logo" class="logo">
        <h1>International Burch University</h1>
        <h2 class="bold-italic">Forgot password</h2>
        <p>Please enter new password</p>
        <form class="forgot-password-form">
            <div>
                <label for="new-password" class="new-password-label">New password</label>
                <input type="password" id="new-password" placeholder="Enter your password">
            </div>
            <div>
                <label for="repeat-password" class="new-password-label">Repeat the password</label>
                <input type="password" id="repeat-password" placeholder="Repeat the password">
            </div>
            <button type="submit">CREATE NEW PASSWORD</button>
        </form>
    </div>
</body>
</html>
