<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .registration-container {
            background-color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        .registration-container h1 {
            font-size: 1.5em;
            margin: 0.67em 0;
        }
        .registration-container h2 {
            font-size: 1.17em;
            margin: 1em 0;
        }
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form input[type="tel"],
        .registration-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px); /* Accounting for padding and border */
        }
        .registration-form input[type="radio"] {
            margin-right: 5px;
        }
        .registration-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .registration-form label {
            color: #333;
            display: block;
        }
        .registration-form .checkbox-group {
            display: flex;
            align-items: center;
        }
        .registration-form .checkbox-group input {
            margin-right: 5px;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
        }
        .color-picker-container input[type="color"] {
            border: none;
            margin-left: 10px;
            width: 50px; /* You can adjust this value */
            height: 34px; /* Match the height of input fields */
            padding: 0;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Adjusted to the size in the form image */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <img src="https://i.imgur.com/JfuyQt3.png" alt="IBU Logo">
        </div>
        <h1>International Burch University</h1>
        <h2>REGISTRATION FORM</h2>
        <form class="registration-form">
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" placeholder="Enter your firstname">
                </div>
                <div style="flex: 1;">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" placeholder="Enter your lastname">
                </div>
            </div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob">
            <label for="pob">Place of birth:</label>
            <input type="text" id="pob" placeholder="Enter place of birth">
            <div>
                <span>Gender:</span>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter phone number">
            <div class="color-picker-container">
                <label for="haircolor-picker">Hair color:</label>
                <input type="color" id="haircolor-picker" value="#000000">
            </div>
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Additional notes"></textarea>
            <div class="checkbox-group">
                <input type="checkbox" id="notifications" name="notifications">
                <label for="notifications">Receive notifications</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
