<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .forgot-password-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        .forgot-password-container h1 {
            color: #333;
        }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }
        .forgot-password-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .forgot-password-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .forgot-password-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .forgot-password-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>IBU</h1>
        <h2 class="bold-italic">International Burch University</h2>
        <h2 class="bold-italic">Forgot password</h2>
        <p>Please enter new password</p>
        <form class="forgot-password-form">
            <div>
                <label for="new-password">New password</label>
                <input type="password" id="new-password" placeholder="Enter your password">
            </div>
            <div>
                <label for="repeat-password">Repeat the password</label>
                <input type="password" id="repeat-password" placeholder="Repeat the password">
            </div>
            <button type="submit">CREATE NEW PASSWORD</button>
        </form>
    </div>
</body>
</html>
