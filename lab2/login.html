<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
        }
        .login-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
        }
        .login-container p {
            text-align: center;
            color: #666;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .login-form a {
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .login-form a.register-link {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: auto;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.imgur.com/JfuyQt3.png" alt="IBU Logo">
        </div>
        <h1>Login Page</h1>
        <p>Welcome.<br>Please Login</p>
        <form class="login-form" onsubmit="event.preventDefault(); login();">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">SUBMIT</button>
            <a href="register.html" class="register-link">Don't have an account? Register NOW</a>

            <a href="forgot-password.html">Forgot your password?</a>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // The credentials should be validated on the server.
            // This is just for demonstration purposes.
            if(email === "webdev@gmail.com" && password === "123123") {
                window.location.href = 'wback.html';
            } else {
                alert('Incorrect email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
