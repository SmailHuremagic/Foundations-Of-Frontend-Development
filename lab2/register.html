<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .registration-container {
            background-color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .registration-container h1,
        .registration-container h2 {
            text-align: center;
            color: #333;
        }
        .registration-container h2 {
            font-size: 0.9em;
            margin-top: 0;
        }
        .registration-form {
            display: flex;
            flex-direction: column;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form input[type="tel"],
        .registration-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .registration-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .registration-form label {
            margin-bottom: 5px;
            color: #333;
        }
        .registration-form .gender {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .registration-form .gender label {
            margin: 0;
        }
        .registration-form .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .registration-form .checkbox-group input {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .registration-container {
                width: auto;
                margin: 15px;
            }
        }
        @media (max-width: 480px) {
            .registration-container {
                margin: 15px 5px;
            }
            .registration-form .gender {
                flex-direction: column;
            }
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: auto;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <img src="https://i.imgur.com/JfuyQt3.png" alt="IBU Logo">
        </div>
        <h1>International Burch University</h1>
        <h2>REGISTRATION FORM</h2>
        <form class="registration-form">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" placeholder="Enter your firstname">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" placeholder="Enter your lastname">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob">
            <div class="gender">
                <span>Gender:</span>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter phone number">
            <label for="haircolor">Hair color:</label>
            <input type="text" id="haircolor" placeholder="Enter hair color">
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Additional notes"></textarea>
            <div class="checkbox-group">
                <input type="checkbox" id="notifications" name="notifications">
                <label for="notifications">Receive notifications</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
