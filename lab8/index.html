<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Box Manipulator</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="boxes">
    <div id="box1" class="box outlined"></div>
    <div id="box2" class="box outlined"></div>
    <div id="box3" class="box outlined"></div>
</div>
<button id="button_toggle_colors">Toggle Colors</button>
<button id="button_toggle_roundedges">Toggle Rounded Borders</button>
<button id="button_add_box">Add New Box</button>

<script src="script.js"></script>
</body>
</html>
